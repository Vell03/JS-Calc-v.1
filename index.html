<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calc">

        <input type='text' class="result" placeholder="...">

        <div class="buttons">
            <button class="calc__button div1"><span class="number">1</span></button>
            <button class="calc__button div2"><span class="number">2</span></button>
            <button class="calc__button div3"><span class="number">3</span></button>
            <button class="calc__button div4"><span class="number">4</span></button>
            <button class="calc__button div5"><span class="number">5</span></button>
            <button class="calc__button div6"><span class="number">6</span></button>
            <button class="calc__button div7"><span class="number">7</span></button>
            <button class="calc__button div8"><span class="number">8</span></button>
            <button class="calc__button div9"><span class="number">9</span></button>
            <button class="calc__button div10"><span class="number">0</span></button>
            <button class="calc__button div11"><span class="number">C</span></button>
            <button class="calc__button div12"><span class="number">+</span></button>
            <button class="calc__button div13"><span class="number">-</span></button>
        </div>

    </div>
    <div class="history">
        <p>История калькулятора:</p>
    </div>

</body>
</html>
